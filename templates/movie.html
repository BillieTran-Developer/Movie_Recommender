<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='./images/favicon.ico')}}" rel="icon" type="image/x-icon" >

    <title>Movie Recommender: {{ title }} ({{ year }})</title>
  </head>
  <body class="container">
    <div>
      <!-- Header/ Movie Title -->
      <h1 class="mt-4 text-center">{{ title.title() }}({{ year }})</h1>
      <div class="row mt-5 text-center">
        <!-- Information Box -->
        <div class="col-md-6 border border-3 rounded border-secondary">
          <div class="mt-5">
            <p>Runtime: {{ runtime }}</p>
            <p>Genre: {{ genre.title() }}</p>
            <p>Director: {{ director.title() }}</p>
            <section>
              <p>Actors/Actresses:</p>
              <p>{{ star1.title() }}, {{ star2.title() }}, {{ star3.title() }}, {{ star4.title() }}</p>
            </section>
            <!-- Summary Section -->
            <section class="card mt-5">
              <div class="card-header bg-secondary">
                Summary:
              </div>
              <div class="card-body">
                <p>{{ overview }}</p>
              </div>
            </section>
          </div>
        </div>
        <!-- IMDB/Meta Pie Images -->
        <div class="col-md-6">
          <pi>
            <img id="pie" class="mt-5 mx-auto d-block" src="{{ imdb_pie_image }}" alt="Pie Chart">
          </pi>
          <!-- Button to Swap Images-->
          <div class="row justify-content-md-center">
             <div class="p-2 text-center mt-2 border border-secondary col-md-auto">
              <button type="button" class="btn btn-primary btn-sm" onclick="imdb()">IMDB</button>
              <button type="button" class="btn btn-warning btn-sm" onclick="meta()">Metascore</button>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-secondary btn-sm mt-2" onclick="history.back(-1)">Back</button>
    </div>
    <!-- Custom Javascript For HTML Elements-->
    <script>
      <!--

      // Switches #pie image to imdb pie
      const imdb = () => { document.getElementById('pie').src="{{ imdb_pie_image }}"; }

      // Switches #pie image to meta pie
      const meta = () => { document.getElementById('pie').src="{{ meta_pie_image }}"; }

      //-->
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
